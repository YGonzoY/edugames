<div class="page auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Регистрация</h2>
                <p>Создайте аккаунт, чтобы начать играть</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="john_doe"
                        required
                        minlength="3"
                        maxlength="20"
                        pattern="[a-zA-Z0-9_]+"
                        title="Только буквы, цифры и нижнее подчеркивание"
                    >
                    <div class="form-hint">От 3 до 20 символов (буквы, цифры, _)</div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="john@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                    <div class="form-hint">Минимум 6 символов</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Подтвердите пароль</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password" 
                        class="form-input" 
                        placeholder="••••••••"
                        required
                        minlength="6"
                    >
                </div>
                
                <div class="form-group terms-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>Я принимаю <a href="#/terms">условия использования</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="#/login">Войти</a></p>
            </div>
        </div>
    </div>
</div>
